<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate PDF </title>
</head>
<body>
<form action="/kalkulator-wyniki/" method="post">

    {% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>

        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
    {% endif %}

    {% csrf_token %}
    <h2>Personal data</h2>
    Name: {{ form.name }}<br>

    <br>
    <input type="submit" value="Submit" />
    </form>

<br>

<br>

</body>
</html>
